<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Launch Soon</title>
  </head>
  <body>
    <div class="header">
      <h2>WE'RE LAUNCHING SOON</h2>
      <div class="timer">
        <div class="time">
        <div class="timecont">
          <div class="oo">
          </div>
          <div class="ob">
          </div>
          <h1 class="days"></h1>
        </div>
          <div class="">
            <p>DAYS</p>
          </div>
        </div>
        <div class="time">
          <div class="timecont">
            <div class="oo">
            </div>
            <div class="ob">
            </div>
            <h1 class="hours"></h1>
          </div>
            <div class="tit">
              <p>HOURS</p>
            </div>
        </div>
        <div class="time">
          <div class="timecont">
            <div class="oo">
            </div>
            <div class="ob">
            </div>
            <h1 class="minutes"></h1>
          </div>
            <div class="tit">
              <p>MINUTES</p>
            </div>
        </div>
        <div class="time">
          <div class="timecont">
            <div class="oo">
            </div>
            <div class="ob">
            </div>
            <h1 class="seconds"></h1>
          </div>
            <div class="tit">
              <p>SECONDS</p>
            </div>
        </div
      </div>
      <p class="expired"></p>
    </div>
    <div class="footer">
      <div class="icon">
        <a href="https://www.facebook.com/olatundeamosakorede" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="https://github.com/akoredetunde" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
        <a href="https://twitter.com/akoredetunde_" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
      </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="corner.js" charset="utf-8"></script>
    <script src="index.js" type="module" charset="utf-8"></script>
  </body>
</html>
